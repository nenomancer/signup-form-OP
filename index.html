<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>OP | Sign Up</title>
  </head>
  <body>
    <div class="container">
      <aside>
        <div class="logo">ODIN</div>
      </aside>
      <section>
        <p>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. Sign up now
          to get started.
        </p>
        <p>You know you want to.</p>

        <form action="#" id="signup-form" data-form>
          <ul class="inputs">
            <p>Let's do this!</p>
            <li class="input">
              <label for="first-name">First Name</label>
              <input
                type="text"
                id="first-name"
                name="first-name"
                placeholder="John"
              />
            </li>
            <li class="input">
              <label for="last-name">Last Name</label>
              <input
                type="text"
                id="last-name"
                name="last-name"
                placeholder="Smiff"
              />
            </li>
            <li class="input">
              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="johnsmiff@mail.com"
              />
            </li>
            <li class="input">
              <label for="tel">Phone Number</label>
              <input
                type="tel"
                name="tel"
                id="tel"
                pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"
                placeholder="123-45-678"
              />
            </li>
            <li class="input pass" data-password>
              <label for="pass">Password</label>
              <input type="password" id="pass" name="pass" required />
            </li>
            <li class="input">
              <label for="pass-confirm">Confirm Password</label>
              <input
                type="password"
                id="pass-confirm"
                name="pass-confirm"
                required
                data-confirm-password
              />
            </li>
          </ul>
        </form>
        <button type="submit" form="signup-form">Create Account</button>

        <p>Already have an account? <a href="#">Log in</a></p>
      </section>
    </div>
  </body>
</html>
